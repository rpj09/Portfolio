[theme]

# Primary accent for interactive elements 
primaryColor = '#E694FF'

# Background color for the main content area  
backgroundColor = 'linear-gradient(to bottom, #FFF9C4, #F5F5F5)' 

# Background color for sidebar and most interactive widgets 
secondaryBackgroundColor = '#FFFFFF'

# Color used for almost all text
textColor = '#333333'

# Font family for all text in the app, except code blocks
# Accepted values (serif | sans serif | monospace) 
# Default: "sans serif"
font = "Helvetica"

# Width of the main content area in pixels
mainWidth = 800

# Padding for the main content area in pixels
mainPadding = 20

# Border radius for most interactive widgets
borderRadius = 5

# Box shadow for most interactive widgets
boxShadow = '0px 3px 10px rgba(0, 0, 0, 0.2)'

# Styling for the header text
[theme.Header]
backgroundColor = '#FFFFFF'
textColor = '#333333'
font = 'Helvetica-Bold'
fontSize = '30px'

# Styling for the sidebar
[theme.Sidebar]
backgroundColor = '#F5F5F5'
textColor = '#333333'
font = 'Helvetica'
fontSize = '16px'
